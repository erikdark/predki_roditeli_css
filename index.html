<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Nested Containers</title>
    <style>
        .container {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="level-1">
            <button onclick="showAlert('Нашел через CSS селектор')">Кнопка 1</button>
            <div class="level-2">
                <button onclick="showAlert('Нашел через CSS селектор')">Кнопка 2</button>
                <div class="level-3">
                    <button onclick="showAlert('Нашел через CSS селектор')">Кнопка 3</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message) {
            alert(message);
        }
    </script>
</body>
</html>
